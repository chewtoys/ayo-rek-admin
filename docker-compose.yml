version: '3.1'

services:

  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: jefrydco
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: ayo-rek
    ports:
      - 5432:5432
    networks: 
      - ayo-rek
    volumes:
      - ./docker/data:/var/lib/postgresql/data

  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: jefrydco@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - 8080:80
    networks: 
      - ayo-rek

networks:
  ayo-rek: